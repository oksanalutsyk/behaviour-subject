<button *ngIf="!isLogin; else login" mat-button class="add-button" matTooltip="Click to login"
  matTooltipPosition="right" (click)="openLoginDialog()">
  Login
</button>
<ng-template #login>
  <button mat-button (click)="openAddDialog()" class="add-button" matTooltip="Click to add a new post"
    matTooltipPosition="right">
    Add new post
  </button>
  <button mat-button class="add-button" matTooltip="Click to log out" matTooltipPosition="right" (click)="logOut()">
    Log Out
  </button>
</ng-template>
<button mat-button class="add-button" matTooltip="Click to sign up" matTooltipPosition="right"
  (click)="openRegisterDialog()">
  Sign Up
</button>
