<button
  mat-button
  (click)="openAddDialog()"
  class="add-button"
  matTooltip="Click to add a new post"
  matTooltipPosition="right"
>
  Add new post
</button>
<hr />
<h3>Posts ({{ posts.length }})</h3>
<div class="posts">
  <div
    class="post"
    *ngFor="
      let post of posts | paginate: { itemsPerPage: 6, currentPage: page}
    "
    id="{{ post._id }}"
  >
    <img
      src="https://4.bp.blogspot.com/-rTW8Zllh4TM/WAxaR7L6pkI/AAAAAAAAO-o/jE3YbAOGSTkD1M1Jmzvp0gxhP81gVHWUQCLcB/s1600/Post.png"
      alt=""
    />
    <span class="title">{{ post.title }}</span>
    <span class="body">{{ post.body }}</span>
    <div class="buttons">
      <button
        mat-mini-fab
        color="warn"
        aria-label="Example icon button with a delete icon"
        (click)="deletePost(post._id)"
        matTooltip="Click to delete a post"
        matTooltipPosition="below"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
        (click)="openEditDialog(post)"
        matTooltip="Click to edit a post"
        matTooltipPosition="below"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
</div>
<div class="pagination">
  <pagination-controls (pageChange)="page = $event" maxSize="5"></pagination-controls>
</div>
