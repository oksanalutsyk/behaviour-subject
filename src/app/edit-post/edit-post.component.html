<h3>Edit post:</h3>

<form>
  <mat-form-field>
    <mat-label>Post Title</mat-label>
    <input
      matInput
      placeholder="write title here..."
      [(ngModel)]="data.title"
      name="title"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Post Description</mat-label>
    <input
      matInput
      placeholder="write description here..."
      [(ngModel)]="data.body"
      name="body"
    />
  </mat-form-field>
  <div class="image">
    <input type="file" (change)="onFileChanged($event)" />
    <img src="{{ data.image }}" alt="" />
  </div>

  <mat-checkbox class="example-margin" [(ngModel)]="data.checked" name="checked"
    >Check to add sticker</mat-checkbox
  >
  <div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="{
        title: data.title,
        body: data.body,
        checked: data.checked,
        image: data.image
      }"
      cdkFocusInitial
      (click)="openSnackBar()"
    >
      Save
    </button>
  </div>
</form>
